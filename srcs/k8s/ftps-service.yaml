apiVersion: v1
kind: Service
metadata:
  name: ftps-service
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
  labels:
    app: ftps-app
spec:
  selector:
    app: ftps-app
  type: LoadBalancer
  loadBalancerIP: 192.168.49.3
  ports:
  - port: 20
    targetPort: 20
    name: ftp-data
  - port: 21
    targetPort: 21
    name: ftp-control
  - port: 40000
    targetPort: 40000
    name: pasv
