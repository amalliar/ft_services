apiVersion: v1
kind: Service
metadata:
  name: nginx-ssh-service
  annotations:
    metallb.universe.tf/allow-shared-ip: ft_services
  labels:
    app: nginx-ssh-app
spec:
  selector:
    app: nginx-ssh-app
  type: LoadBalancer
  loadBalancerIP: 192.168.49.3
  ports:
  - port: 22
    targetPort: 22
    name: ssh
  - port: 80
    targetPort: 80
    name: http
  - port: 443
    targetPort: 443
    name: https
